<html>
    <head>
        <link rel="icon" href="images/icon.png">
        <title>Coinview</title>
        <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>BTC trades with volume over 0.5 btc</h1>

        <section class="volumeChart" id="volumeChart">
            <div id="chart" class="chart"></div>
        </section>

        <section class="infoBar" id="infoBar">
            <h3 id="allTradeCounter">Recived trades: none</h3>
            <h3 id="catchedTradeCounter">Catched trades: none</h3>
            <h3 id="biggestTrade">Biggest opened: none</h3>
            <div id="tradeDiv"></div>
        </section>

        <section class="manipulation" id="manipulation">
            <div id="manipulation_box" class="manipulation_box">
                <h3>Manipulation:</h3>
            </div>
            <div id="manipulation_chance" class="manipulation_chance">
                <h3>Manipulation attempts in each block:</h3>
                <div id="manipulation_text">
                    Checking initial block...
                </div>
            </div>
        </section>

        <script src="src/trade_catcher.js"></script>
        <script src="src/chart.js"></script>
    </body>
</html>
